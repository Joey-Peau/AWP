<script>
// TODO: Set up Range Slider's on_change to resize the image. See 'Callback Function' here: http://foundation.zurb.com/docs/components/range_slider.html
$(document).foundation({
	slider: {
		on_change: function(){
      // do something when the value changes
      var nb = $('#slider').attr('data-slider');
      var text = "http://placehold.it/"+1000*nb/25+"x"+400*nb/25+"&text=Slide Image";
      $("#image").attr("src", text);
  }
}
});
