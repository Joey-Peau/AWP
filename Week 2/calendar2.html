<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">

  <link rel="stylesheet" href="fullcalendar.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="fullcalendar.min.js"></script>
  <style>
    body {
     width: 48em;
     margin: auto;
     background: #eee;
   }
   #plink {
     display:block;
     background-color:#06F;
     border: #69C thin solid;
     padding: 3px;
     text-align:center;
     text-decoration:none;
     color:#CCC;
   }
   #participant {
     border: #69C thin solid;
     padding: 3px;
     margin-top:0;
   }

   .error{
     font-size: 0.7em;
     color: red;
     display:block;
   }
 </style>

<body>
  <div id="tabs">
    <ul>
      <!-- these are the tab headers -->
      <li><a href="#add">add event</a></li>
      <!-- TODO: this header should open the 'add' tab -->
      <li><a href="get.php">view events</a></li>
      <!-- TODO: this header should open 'get.php' tab (see 'content via ajax' in the documentation)-->
    </ul>
    <div id="add">
      <form action="save.php" method="post" name="addForm">
        <p>
          <label for="name"> name: </label>
          <input id="name" placeholder="event name" type="text" name="name" required>
          <br>
          <label for="place">place/description : </label>
          <textarea id="place" placeholder="place and/or description" rows="4" cols="30" name="desc"></textarea>
        </p>
        <a href="#" id="plink">participant:</a>
        <div id="participant">
          <label for="mail">email: </label>
          <input id="mail" placeholder="test@test.com" type="mail" name="email">
          <br>
          <label for="cell">cell: </label>
          <input id="cell" placeholder="0123456789" type="number" name="cell" min="0">
          <br>
        </div>
        <p>
          <label for="date">date: </label>
          <input id="date" placeholder="Date" type="text" name="date" required>
          <br>
          <label for="time">time: </label>
          <input id="time" placeholder="12:00" type="text" name="time" required>
        </p>
        <input type="submit" value="Save">
      </form>
    </div>
  </div>
  <script>
    $(function () {
     $('#participant').hide();

     $('#plink').click(function() {
      $('#participant').toggle();
    });

     $('input[name=date]').datepicker();
     $('input[name=time]').timepicker();
     $("form").validate();
     $('form').ajaxForm(function() {
      alert("Event added to the database");
    });

	// TODO: validate form: name field is required, email field should validate as email, cell field should be a number, date and time are required
	// TODO: if the form validates, use the jQuery Form Plugin to send the form

	$('#tabs').tabs();
});
  </script>
</body>
</html>
